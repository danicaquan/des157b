<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☒☒☒☒☒☒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/woq5bll.css">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <video id="myVideo" class="hidden" muted loop playsinline>

        <source src="media/video.webm" type="video/webm">
        <source src="media/video.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/video.mp4">link to the video</a>
            instead.</p>
    </video>
    <i class="fas fa-expand"></i>

    <div class="loading">
            <div class="dots"></div>
      </div>

    <div id="text" class="hidden">
        <p id="line0" class="hidden">... you're back.</p>
        <p id="line1" class="hidden">you shouldn't be here.</p>
        <p id="line2" class="hidden">stop.</p>
        <p id="line3" class="hidden"> leave.</p>
        <p id="line4" class="hidden">“ESCAPE” now.</p>
        <p id="line5" class="hidden">no... </p>
        <p id="line6" class="hidden">don't go in there... </p>
    </div>

    <div id="escape">
        <p id="e-line1" class="hidden">good.</p>
        <p id="e-line2" class="hidden">it's better like this.</p>
        <p id="e-line3" class="hidden">turn and never come back.</p>
        <p id="e-line4" class="hidden">...please.</p>
    </div>

    <div id="popup">
        <p>you can't interfere.</p>
    </div>
</body>
</html>
